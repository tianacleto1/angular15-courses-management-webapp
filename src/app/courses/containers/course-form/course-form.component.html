<mat-card>
  <mat-toolbar color="primary">Course Details</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="formGroup" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" #name />
        <mat-hint align="start">{{ name.value.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="formGroup.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('category')?.invalid">{{ getErrorMessage("category") }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
